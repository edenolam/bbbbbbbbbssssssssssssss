                    </li>
                </ul>
                <p>L‘adhésion au régime d'assurance chômage pour les contractuels :</p>
                 <ul>
                    <li>
                        dans ce cas, c'est l'UNEDIC qui sera en charge du versement des indemnités chômage et de la gestion administrative.
                    </li>
                </ul>"
info_coll_apa.q343: "<p>Les heures complémentaires sont les heures que l'employeur peut demander d'effectuer aux agents à temps non complet en plus de leur temps de travail habituel, jusqu’au seuil du temps complet.</p>
                <p>Les heures supplémentaires sont les heures effectuées au-delà du temps plein correspondant au cycle de travail de l’agent.</p>"
info_coll_apa.mtCharpers: "<p>Les charges de personnel correspondent aux salaires (traitement et primes) augmentés des charges salariales et patronales dont le montant est indiqué au chapitre 012 du compte administratif.</p>"
info_coll_apa.mtDepefonccoll: "<p>Il faut renseigner les dépenses réelles du compte administratif.</p>
                <p>Le compte administratif, établi par l’ordonnateur, rapproche les prévisions ou autorisations inscrites au budget (au niveau du chapitre ou de l’article selon les dispositions arrêtées lors du vote du budget primitif) des réalisations effectives en dépenses (mandats) et en recettes (titres).</p>"
info_coll_apa.q412: "<p>Les dépenses pouvant être prises en compte en matière de prévention sont : </p>
                <ul>
                    <li>
                        Les dépenses relatives aux interventions en matière de prévention et de sécurité :
                          <ul>
                            <li>
                               travaux recommandés par des agents affectés à la prévention et à la sécurité
                            </li>
                            <li>
                                 réfections de locaux dont l'utilisation comportait des risques en matière de sécurité
                            </li>
                            <li>
                               changements de matériels défectueux et dont l'utilisation pouvait s'avérer dangereuse
                            </li>
                        </ul>
                    </li>
                    <li>
                        Les dépenses correspondant aux mesures prises dans l’année pour l’amélioration des conditions de travail, à savoir des dépenses liées à l'amélioration de l'environnement de travail, comme :
                        <ul>
                            <li>
                                meilleur éclairage des locaux
                            </li>
                            <li>
                                achats de mobiliers ergonomiques
                            </li>
                            <li>
                                agencement de locaux pour diminuer la pénibilité de certaines tâches
                            </li>
                            <li>
                                remplacement de matériels ou d'outils par des équipements plus modernes et d'utilisation plus aisée…
                            </li>
                            <li>
                                Ne pas y inclure les achats de matériel de bureau s'il s'agit du remplacement total ou partiel d'un parc existant pour suivre les évolutions de la technique (cas des micro-ordinateurs), les travaux de peinture qui correspondent à de l'entretien normal des locaux, et les investissements en matériel lourd (sauf s’ils ont un rapport direct avec la qualité de l’environnement de travail).
                            </li>
                        </ul>
                    </li>
                </ul>"
info_coll_apa.q414: "<p>Les employeurs privés ou publics ont l’obligation de transcrire dans un document unique les résultats de l'évaluation des risques professionnels. </p>
                <p>Il s’agit d’un outil de prévention au profit des agents, des collectivités et des employeurs publics. </p>"
info_coll_apa.q415: "<p>Dans le cadre de l’élaboration du Document unique d’évaluation des risques professionnels, un diagnostic des RPS ainsi qu’un plan de prévention doivent être élaborés par l’autorité territoriale. </p>
                <p>Le plan de prévention des RPS s’inscrit dans une démarche à la fois de prévention des risques mais aussi d’amélioration de la qualité de vie au travail. </p>
                <p>Cf. Accord-cadre du 22 octobre 2013 relatif à la prévention des RPS dans la  fonction publique (obligation pour les employeurs publics d’élaborer un plan d’évaluation et de prévention des RPS avant 2015) </p>"
info_coll_apa.q416: "<ul>
                    <li>
                        <p>Démarche de prévention des troubles musculo-squelettiques (TMS)</p>
                        <ul>
                            <li>
                                Les TMS (Troubles Musculo-Squelettiques) sont des problématiques plurifactorielles qui trouvent leur source dans le travail. Une démarche de prévention des TMS peut permettre d'identifier les mécanismes d'apparition et ainsi de prévoir des solutions adaptées. L’évaluation de ces troubles et la mise en place d’un plan d’actions est obligatoire dans le cadre de l’élaboration du Document unique d’évaluation des risques professionnels.
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Démarche de prévention des risques cancérogènes, mutagènes, toxiques pour la reproduction (CMR) </p>
                        <ul>
                            <li>
                                La prévention du risque d’exposition à des agents chimiques cancérogènes, mutagènes ou toxiques pour la reproduction (CMR) relève du Code du travail et s’inscrit dans la prévention du risque chimique. L’évaluation des risques et la mise en place des mesures de prévention appropriées reposent sur la connaissance du risque CMR. Elle s’appuie sur les classifications réglementaires des agents chimiques dangereux qui permettent notamment de définir les dangers et de les communiquer par le biais de l’étiquetage. Le Code du travail définit les agents chimiques dangereux CMR et les répartit en 3 catégories selon la gravité des effets CMR (article R. 4411-6).
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Autres démarches de prévention des risques</p>
                        <ul>
                            <li>
                                Exemple : démarches de prévention du risque routier, des addictions, des chutes de hauteur, de la pénibilité, initiation à la mise en œuvre des extincteurs, …
                            </li>
                        </ul>
                    </li>
                </ul>"
info_coll_apa.q43: "<p>D’après le guide de prévention et de traitement des situations de violences et de harcèlement dans la fonction publique de la Direction Générale de l’Administration et de la Fonction Publique, les violences physiques englobent les violences qui portent atteinte à l’intégrité physique de l’individu. </p>
                <p>Il peut s’agir de coups et blessures qui impliquent un contact direct entre l’agresseur et sa victime. </p>
                <p>Elles se traduisent principalement par une ou des blessures aux conséquences multiples : préjudice esthétique, souffrance, handicap irréversible, voire perte de la vie. </p>                    <p>Sont par ailleurs aussi des violences physiques, les gestes ou agissements destinés à impressionner fortement, intimider, causer un choc émotionnel ou un trouble psychologique.</p>
                <p>Il n’existe pas de définition officielle connue des violences verbales.</p>"
info_coll_apa.mtFraidepla: "<p>Il faut comptabiliser ici les frais de trajet, restauration et hébergement que la collectivité a engagés pour la formation de l’agent.</p>"
info_coll_apa.q611: "<p>Cet indicateur est réservé aux collectivités qui disposent d’un comité technique, d’une CAP et le comité d’hygiène, de sécurité et des conditions de travail propre. </p>
                <p>Si la CAP de ma collectivité est placée auprès du centre de gestion, ne pas renseigner le nombre de séance.</p>"
info_coll_apa.nbHeurd: "<p>Une décharge d’activité de service correspond à l’autorisation donnée à un agent d’exercer une activité syndicale pendant ses heures de services ; elle peut être totale ou partielle et elle est cumulable avec les autorisations d’absence pour mandat syndical. </p>
                <p>Ces décharges sont attribuées annuellement par la collectivité, l’établissement ou le centre de gestion, sous la forme d’un crédit global d’heures, selon un barème appliqué au nombre d’agents employés.</p>"
info_coll_apa.nbProtacco: "<p>Une décharge d’activité de service correspond à l’autorisation donnée à un agent d’exercer une activité syndicale pendant ses heures de services ; elle peut être totale ou partielle et elle est cumulable avec les autorisations d’absence pour mandat syndical. </p>
                <p>Ces décharges sont attribuées annuellement par la collectivité, l’établissement ou le centre de gestion, sous la forme d’un crédit global d’heures, selon un barème appliqué au nombre d’agents employés.</p>"
info_coll_apa.nbjourgreve: "<p>Le nombre de jours de grève doit être indiqué pour les années 2016 et 2017.</p>
                <p>Pour les arrêts de travail pour grève d'une durée inférieure à une journée, ramener au nombre de journées en se basant sur une journée de travail de 7 heures.</p>
                <p>Exemples : 2 agents se mettent en grève pendant 3 jours, mentionner (2 X 3) = 6 jours de grève. Si 25 agents effectuent un débrayage de 2 heures; alors : (25 agents x 2 heures) = 50 heures soit (50 heures / 7 heures par jour) > mentionner 7 jours de grève au total</p>"
info_coll_apa.q714: "<p>Une collectivité peut choisir de participer financièrement aux garanties de protection sociale complémentaire souscrites par leurs  agents. Il existe 2 catégories de risques auxquels les collectivités peuvent participer :</p>
                <ul>
                    <li>
                        Le risque Santé : soins liés à une atteinte à l’intégrité physique de la personne ou liés à la maternité. Ce risque est garanti par la souscription à une complémentaire santé auprès d’une mutuelle notamment.
                    </li>
                    <li>
                        Le risque Prévoyance : perte de salaire liée à l’incapacité de travail et à l’invalidité. Ce risque est garanti par la souscription de contrats de type maintien de salaire.
                    </li>
                </ul>
                <p>La participation ne pouvant être versée qu’aux seuls contrats garantissant la solidarité intergénérationnelle, l’employeur peut choisir soit de faire vérifier cette condition par d’autres organismes (on parle de labellisation) soit de vérifier par lui-même cette condition (on parle de convention de participation).</p>
                <ul>
                    <li>
                        La labellisation : l’employeur participe pour tous les contrats et règlements qui ont reçu un label attestant du respect de la condition de solidarité intergénérationnelle.
                    </li>
                    <li>
                        La convention de participation : L’employeur propose un seul contrat pour lequel la condition de solidarité intergénérationnelle a été vérifiée directement par la collectivité au terme d’une procédure similaire à un marché public. L'agent souhaitant bénéficier de la participation de son employeur ne pourra donc adhérer qu'à ce seul contrat.
                    </li>
                </ul>"
info_coll_apa.qA3Handitorial: "<ul>
              <li><b>Non titulaire - Remplaçants (Article 3 - 1)</b> : Pour assurer le remplacement temporaire de fonctionnaires ou d'agents contractuels autorisés à exercer leurs fonctions à temps partiel ou indisponibles en raison d'un congé annuel,
                  d'un congé de maladie, de grave ou de longue maladie, d'un congé de longue durée, d'un congé de maternité ou pour adoption, d'un congé parental ou d'un congé de présence parentale,
                  d'un congé de solidarité familiale ou de l'accomplissement du service civil ou national, du rappel ou du maintien sous les drapeaux ou de leur participation à des activités dans le cadre des réserves opérationnelle, de sécurité civile ou sanitaire ou en raison de tout autre congé régulièrement octroyé en application des dispositions réglementaires applicables aux agents contractuels.</li>
              <li><b>Non titulaire - Affectés sur poste vacant (Article 3 - 2)</b> : Pour faire face temporairement et pour une durée maximale de deux ans à la vacance d'un emploi n’ayant pu être immédiatement pourvu par un fonctionnaire.</li>
              <li><b>Non titulaire - Pas de cadre d’emploi existant (Article 3 - 3, 1°)</b> : Lorsqu'il n'existe pas de cadre d'emplois comportant les fonctions correspondantes.</li>
              <li><b>Non titulaire - Catégorie A selon les fonctions et pour des besoins de service (Article 3 - 3, 2°)</b> : Lorsque les besoins ou la nature des fonctions le justifient et sous réserve qu'aucun fonctionnaire n'ait pu être recruté.</li>
              <li><b>Non titulaire - Secrétaire de mairie, communes de moins de 1000 habitants (Article 3 - 3, 3°)</b> : Pour les emplois de secrétaire de mairie des communes de moins de 1 000 habitants et des groupements composés de communes dont la population moyenne est inférieure à ce seuil.</li>
              <li><b>Non titulaire - Temps non complet des communes de moins de 1000 habitants (Article 3 - 3, 4°)</b> : Pour les emplois à temps non complet des communes de moins de 1 000 habitants et des groupements composés de communes dont la population moyenne est inférieure à ce seuil et si la quotité de temps de travail est inférieure à 50 % .</li>
              <li><b>Non titulaire - Communes de moins de 2000 habitants (Article 3 - 3, 4°)</b> : Pour les emplois des communes de moins de 2 000 habitants et des groupements de communes de moins de 10 000 habitants dont la création ou la suppression dépend de la décision d'une autorité qui s'impose à la collectivité ou à l'établissement en matière de création, de changement de périmètre ou de suppression d'un service public.</li>
              <li><b>Non titulaire—Autres. Il peut s’agir par exemple :</b>
                  <ul>
                      <li><b>PACTE (article 38 bis)</b> : Parcours d'accès aux carrières de la fonction publique Territoriale, de l'Etat et de l'Hospitalière</li>
                      <li><b>Non titulaire contractuels handicapés (article 38)</b> : Bénéficiaires de la réglementation relative aux travailleurs handicapés</li>
                      <li><b>Non titulaire emplois de direction (article 47)</b> : Emplois fonctionnels de direction dans les très grandes collectivités</li>
                      <li><b>Non titulaire contractuels antérieurs (article 136)</b> : Agents non titulaires maintenus en fonction lors de la publication de la loi</li>
                      <li><b>Non titulaire - autres</b> : Autres agents non titulaires sur emplois permanents (notamment salariés de droit privé recrutés lors de la reprise d’activités précédemment gérées par une association).</li>
                  </ul>
              </li>
          </ul>
          <p><u>NE DOIVENT PAS ETRE COMPTABILISES :</u></p>
          <ul>
              <li>les agents non titulaires en congé sans traitement de toute nature, y compris les agents en congé de maladie qui n’ont pas ou plus de droit à rémunération</li>
              <li>les agents non titulaires placés en CFA</li>
          </ul>"
info_coll_apa.qA51Handitorial: "<p>Il s'agit d'ici :</p>
          <ul>
              <li>Soit une inaptitude constatée par un médecin agréé, le comité médical départemental ou la commission de réforme pour les agents de droit public (fonctionnaires ou agents non titulaires)</li>
              <li>Soit d'une inaptitude constatée par le médecin du travail pour les agents de droit privé (apprenti, CAE…)</li>
              <li>Soit d'un avis du médecin de prévention autre qu'avis favorable (toutes restrictions)</li>
          </ul>"
info_coll_apa.qA520Handitorial: "<p>
                <u>Précisions sur les reclassements demandés :</u><br />
                Il s’agit ici du « vrai » reclassement <u>au sens statutaire</u>, c’est-à-dire une décision prise par l'autorité territoriale par un arrêté.
            </p>
            L'agent est soit :
          <ul>
              <li>reclassé dans un autre grade du même cadre d’emplois</li>
              <li>détaché dans un autre cadre d’emplois</li>
              <li>recruté dans un autre cadre d’emplois</li>
          </ul>
            <p>
                Dans cette partie, vous devez saisir le nombre total de reclassements demandés. Les reclassements demandés à comptabiliser sont ceux ayant fait l'objet d'une demande écrite de la part de l'agent.
            </p>"
info_coll_apa.qA521Handitorial: "<p>Par reclassement, il faut entendre les reclassements effectifs c'est-à-dire qui ont donné lieu à une décision de l'autorité territoriale prise par un arrêté.</p>"
info_coll_apa.qA62Handitorial: "<p>
                <u>Précisions sur les aménagements de postes ou des conditions de travail :</u><br />
                Les restrictions liées à l’état de santé de l’agent peuvent contraindre l’employeur à modifier le poste de travail de l’agent de façon temporaire ou permanente.
                Toute modification du poste de travail interviendra après avis du médecin du service de médecine préventive habilité à proposer des aménagements (Art. 24 du décret n°85-603).
            </p>
            Il peut s'agir :
          <ul>
              <li>d’allègement des tâches à accomplir</li>
              <li>d'aménagement des conditions matérielles du poste</li>
              <li>d'aménagement du temps de travail</li>
          </ul>
          <p>Les mesures mises en œuvre sont celles qui sont prises après avis du médecin de prévention tels qu'avis favorable avec aménagement du poste de travail ou avis favorable avec restriction.</p><br/>
          <p>Il convient de comptabiliser, dans cet espace, le nombre total de mesures mises en œuvre et non pas le nombre d'agents concernés.</p>"
info_coll_apa.qA72Handitorial: "<p>
                <u>Précisions sur les mesures de changement d'affectation :</u><br />
                Un changement d’affectation est prononcé lorsque les nécessités du service ne permettent pas l’aménagement du poste de travail..
            </p>
            Un changement d’affectation est prononcé lorsque les nécessités du service ne permettent pas l’aménagement du poste de travail.
          <ul>
              <li>affecté dans un autre emploi de son grade adapté à ses aptitudes physiques au sein de la collectivité </li>
              <li>affecté dans le même emploi mais dans un autre service dans lequel ses fonctions ne comporteront pas les mêmes contraintes physiques.</li>
          </ul>
          <p>Les mesures mises en œuvre sont celles qui sont prises après avis du médecin de prévention tels qu'avis favorable avec aménagement du poste de travail ou avis favorable avec restriction.</p>
          Plusieurs avis préalables sont nécessaires :
          <ul>
              <li>le médecin du service de médecine préventive afin de vérifier que les nouvelles fonctions sont compatibles avec l’état de santé de l’agent</li>
              <li>le comité médical (après un congé de maladie) ou la commission de réforme (après un congé pour accident ou une maladie professionnelle)</li>
              <li>la commission administrative paritaire donne un avis préalable au changement d’affectation puisque la situation administrative de l’agent change</li>
          </ul>
          <p>
              La demande de l’agent n’est pas nécessaire pour l’affecter dans un autre emploi ou pour modifier ses conditions de travail.
              L’agent ne peut refuser cette nouvelle affectation dès lors qu’elle est compatible avec son état de santé.
          </p>"
info_coll_apa.qA8Handitorial: "<p>
                <u>Précisions sur les mesures de disponibilité d'office pour inaptitude physique :</u><br />
                Le fonctionnaire ayant épuisé ses droits à congés de maladie ordinaire, de longue maladie ou de longue durée peut être placé en disponibilité d'office.
            </p>
            La mise en disponibilité intervient :
          <ul>
              <li>parce que l'état de santé du fonctionnaire ne lui permet pas encore de reprendre son travail</li>
              <li>ou parce qu'il a été reconnu inapte aux fonctions correspondant à son grade et que son administration ne peut pas immédiatement le reclasser dans un autre emploi.</li>
          </ul>"

