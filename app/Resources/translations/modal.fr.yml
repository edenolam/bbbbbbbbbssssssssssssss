info_coll_apa.q132: "<p>Il faut par exemple comptabiliser ici les agents du centre de gestion en mission remplacement.</p>
                <p> Si une personne a exercé au cours de plusieurs périodes distinctes, ne la compter qu’une seule fois.</p>"
info_coll_apa.mtDepetota: "<p>Ce sont par exemple des contrats de fournitures, de sous-traitance, ou de prestations de services avec des ateliers protégés, centres d'aide par le travail, centres de distribution de travail à domicile.</p>"
info_coll_apa.mtDepeinsepershand: "<p> Il faut comptabiliser ici : </p>
                <ul>
                    <li>
                        Les aménagements des postes de travail et les études y afférentes avec le concours du médecin chargé de la prévention ou du médecin du travail et des instances compétentes en matière d'hygiène, de sécurité et de conditions de travail
                    </li>
                    <li>
                        La réalisation, dans les locaux de l'employeur, de travaux destinés à faciliter l'accès des personnes handicapées
                    </li>
                    <li>
                        Les rémunérations versées aux agents chargés d'accompagner une personne handicapée dans l'exercice de ses fonctions professionnelles ou les prestations équivalentes servies par des organismes de droit privé
                    </li>
                    <li>
                        La mise en place de moyens de transport individuels et de communication adaptés en fonction de l'aptitude physique de chaque travailleur handicapé lorsque leur prise en charge n'est pas assurée par la prestation de compensation prévue par le code de l'action sociale et des familles
                    </li>
                    <li>
                        Les aides versées par les employeurs publics afin d'améliorer les conditions de vie des travailleurs handicapés qu'ils emploient et destinées à faciliter leur insertion professionnelle
                    </li>
                    <li>
                        Les aides que les employeurs publics versent à des organismes contribuant, par leur action, à l'insertion professionnelle des personnes handicapées dans la fonction publique
                    </li>
                    <li>
                        La conception de matériels ou d'aides techniques pour les travailleurs handicapés
                    </li>
                    <li>
                        La formation et la sensibilisation à la question de l'intégration professionnelle des travailleurs handicapés des personnels susceptibles d'être en relation avec eux
                    </li>
                    <li>
                        Les formations destinées à compenser les conséquences du handicap au travail ou celles adaptées aux besoins professionnels particuliers des travailleurs handicapés
                    </li>
                    <li>
                        L'accueil des personnes handicapées pour des périodes de mise en situation professionnelle d’une durée égale ou supérieure à 35 heures (ajouté par le Décret n°2017-60 du 28 janvier 2017. JO du 31 janvier 2017)
                    </li>
                </ul>"
info_coll_apa.mtRealemplpershand: "<p>Il n'existe pas de procédure de reconnaissance de la qualité de lourdement handicapé dans la Fonction Publique. </p>
                <p>Néanmoins, dès lors qu'elles dépassent, pour l'agent concerné, 35 % du traitement brut annuel minimum versé à un agent occupant à temps complet un emploi public au 31 décembre de l'année écoulée, les dépenses précitées peuvent être comptabilisées dans cet indicateur en doublant leur montant</p>"
info_coll_apa.mtDepeamentrav: "<p>Il faut aussi prendre en compte pour réduire le nombre d'unités manquantes les aménagements des postes de travail effectués pour maintenir dans leur emploi les agents reconnus inaptes à l'exercice de leurs fonctions s’ils n’ont pas été reconnus BOETH.</p>
                <p>Chaque aménagement est uniquement pris en compte lorsqu'il est entrepris sur la base d'un avis médical.</p>
                <p> Son coût doit également excéder 10 % du traitement brut annuel minimum versé à un agent occupant à temps complet un emploi public au 31 décembre de l'année écoulée.</p>"
info_coll_apa.q162: "<p>Converties en équivalent bénéficiaires, les sommes à indiquer ci-dessous sont incluses sous forme de dépense dans le calcul du taux de travailleurs handicapés (la dépense accordée ne peut être supérieure à la moitié du nombre total de bénéficiaires).</p>"
info_coll_apa.r2102: "<p>L’article 7-1 de la loi du 26 janvier 1984 permet de conserver les régimes de travail mis en place antérieurement à l’entrée en vigueur de la loi n°2001-2 du 3 janvier 2001. Il s’agit ici des jours chômés par les agents conservés dans ce cadre. Le maintien de cette dérogation suppose toutefois l’existence d’une délibération express de la collectivité.</p>"
info_coll_apa.q225: "<p>Il s’agit d’un outil facultatif qui détermine les modalités de gestion, de contrôle et d’organisation du temps de travail des agents (horaires, cycles, …) afin de mieux concilier le temps professionnel et le temps personnel (cf. Protocole d’accord relatif à l’égalité professionnelle entre les femmes et les hommes dans la fonction publique du 8 mars 2013).</p>"
info_coll_apa.q341: "<p>Cas de l'auto-assurance :</p>
                <ul>
                    <li>
                        Sans convention de gestion avec Pôle Emploi : la collectivité assume la gestion administrative de l'allocation et le risque financier en versant si nécessaire des indemnités directement aux bénéficiaires.
                    </li>
                    <li>
                        Avec convention de gestion avec Pôle Emploi : la collectivité assume le risque financier en versant si nécessaire des indemnités directement aux bénéficiaires mais délègue la gestion administrative de l'allocation.
                    </li>
                </ul>
                <p>PRÉCISIONS : Le système de l'auto-assurance est obligatoire concernant les fonctionnaires</p>"
