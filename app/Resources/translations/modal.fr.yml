info_bs_apa.q201NbJourAbs: "<p>Décompte des jours d’absence :  Le nombre de jours d’absence hors autorisations spéciales doit être mentionné en jours ou en demi-journée. Au delà d’1/2 journée, décompter un jour.
              De plus, le décompte doit être en jours calendaires (exp. : arrêt du jeudi au mardi inclus, décompter 6 jours). Pour les autorisations spéciales, les décomptes sont à effectuer en jours ouvrés.</p>"
