info_coll_apa.q114: "<p>Comment renseigner le nombre d’agents en équivalent temps plein rémunéré (ETPR) ? </p>
                <p>Attention, ici il s’agit de compléter les ETPR pour l’année 2016</p>
                <ul>
                    <li>Pour les agents à temps complet sur une année pleine, une personne est égale à une unité.</li>
                    <ul>
                        <li>
                            Exemple : 1 agent ayant travaillé une année complète à temps complet = 1 ETPR
                        </li>
                        <li>
                            Exemple : 1 agent ayant travaillé 6 mois à temps complet  = 0,5 ETPR
                        </li>
                    </ul>
                    <li>
                        Pour les agents à temps partiel :
                    </li>
                    <p>L’ETPR décompte les effectifs en intégrant la sur-rémunération dont bénéficient les agents exerçant à temps partiel. Il convient par ailleurs de ramener l’ETPR au temps de présence de l’agent sur l’année.</p>
                    <ul>
                        <li>
                            Exemple : 1 agent employé toute l’année à 80% perçoit 86% de la rémunération d’un temps plein, ce qui correspond à  0,80 en ETP et 0,86 en ETPR.
                        </li>
                        <li>
                            Exemple : 1 agent employé sur 6 mois à 80% perçoit 86% de la rémunération d’un temps plein = 0,86 x 6/12 = 0,43 ETPR.
                        </li>
                        <li>
                            Exemple : 1 agent employé sur 6 mois à 80% et 6 mois à temps complet = (0,86 x 6/12) + (1 x 6/12)= 0,93 ETPR.
                        </li>
                    </ul>
                    <li>
                        Pour les agents à temps non complet, il s’agit de diviser le nombre d’heures de l’emploi concerné par le nombre d’heures d’un temps complet (35 heures pour la semaine, 140 heures pour le mois), en calculant son temps de présence sur l’année.
                    </li>
                    <ul>
                        <li>
                            Exemple : 1 agent ayant travaillé une année complète à raison de 16 heures par semaine: 16 / 35 = 0,46  ETPR.
                        </li>
                        <li>
                            Exemple : 1 agent ayant travaillé 8 mois au total sur l’année à raison de 16 heures par semaine : (16/35) x 8/12 = 0,30 ETPR.
                        </li>
                    </ul>
                    <p>Il conviendra ensuite d’additionner l’ensemble des ETPR de votre collectivité sur l’année 2017.</p>
                    <ul>
                        <li>
                            Exemple : 1 agent à temps complet (1 ETPR) + 2 agents à temps partiel à 80 % (2 x 0,86 = 1,72 ETPR) + 1 agent travaillant 16 heures par semaine (16 / 35 = 0,46), tous sur une année complète = 3,18 ETPR
                        </li>
                    </ul>
                    <p>Si vous utilisez l’extraction issue de la Norme 4DS (DADSU), cette information est pré-remplie automatiquement. A défaut, elle peut être extraite directement du logiciel de paie.</p>
                </ul>"
