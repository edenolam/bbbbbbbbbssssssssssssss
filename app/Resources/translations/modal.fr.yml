info_bs_apa.q33Formation: "<p>Précisions sur les types de formation :</p>
          <ul>
              <li>
                  Les <b>préparations aux concours et aux examens d'accès</b> à la FPT comportent:
                  <ul>
                    <li>les stages de préparation proprement dits</li>
                    <li>les participations aux préformations, remises à niveau</li>
                    <li>les préparations aux concours et examens d’accès à la FPT</li>
                  </ul>
              </li>

              <li>
                  Les <b>formations prévues par les statuts particuliers</b> concernent toutes les <b>formations obligatoires</b> :
                  <ul>
                    <li>formation d'intégration (suite à une nomination) formation de professionnalisation (ayant pour but de développer les compétences des agents ou d'en acquérir de nouvelles). </li>
                    <li><b>Rentrent également dans ce cadre, les actions de formation relatives à l'hygiène et à la sécurité</b> qui sont prévues par le décret du 10 juin 1985 pour <b>les assistants de prévention, conseillers de prévention</b> et pour tous les agents.</li>
                  </ul>
              </li>

              <li>La <b>formation personnelle</b> comprend les formations à <b>l'initiative de l'agent</b>, à l'exclusion du congé formation. Ne prendre en compte que les journées de formation prises au moyen de la décharge d'activité de service</li>
          </ul>"
info_bs_apa.q341Vae: "<p>
              <b>La validation des acquis et de l’expérience professionnelle (VAE)</b> est un dispositif permettant aux agents pouvant justifier d’une expérience professionnelle de valoriser cette expérience par un diplôme.
              Pour cela, un dossier doit être constitué et présenté à la commission placée auprès de la structure qui a délivré le diplôme sollicité par l'agent (école, université...).
          </p>
          <p>
              Vos devez préciser si l'agent :
