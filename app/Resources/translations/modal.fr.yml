              <li><b>Les accueillants familiaux</b> : article 57 de la loi DALO (mars 2007); décret d’application n°2010-928 d'aout 2010</li>
              <li><b>Les non titulaires « renfort ou saisonniers »</b> (art 3, 1° et 2°) doivent être comptabilisés quels qu’ils soient</li>
