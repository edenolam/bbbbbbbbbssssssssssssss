info_bs_apa.q122TempsPartiel: "<p><b>Le temps partiel de droit</b> est accordé à un agent (titulaire ou contractuel) à temps complet et temps non complet (article 60 bis de la loi du 26 janvier 1984) :</p>
          <ul>
              <li>soit pour <b>raisons familiales</b> :
                  <ul>
                      <li>à l'occasion de <b>chaque naissance jusqu'au 3ème anniversaire</b> de l'enfant</li>
                      <li>à l'occasion de <b>chaque adoption durant trois ans</b> à compter de l'arrivée au foyer de l'enfant</li>
                      <li>pour donner des <b>soins à son conjoint</b>, à un <b>enfant</b> ou à un <b>ascendant</b> atteint d'un handicap nécessitant la présence d'une tierce personne ou victime d'un accident ou d'une maladie grave</li>
                  </ul>
              </li>
              <li>soit à <b>certains travailleurs handicapés</b> </li>
              <li><b>soit pour créer une entreprise</b></li>
          </ul>
          <p><b>Le temps partiel sur autorisation</b> est accordé aux fonctionnaires et aux contractuels (employés depuis plus d’un an) à temps complet uniquement, <b>sur leur demande et sous réserve des nécessités du service</b>.
              Il ne peut être inférieur au mi-temps (article 60 de la loi du 26 janvier 1984).</p>"
info_bs_apa.q270RefPosistat: "<p>Pour les fonctionnaires :</p>
          <ul>
              <li>
                  <b>En disponibilité</b> : de durée variable, la disponibilité n’ouvre pas droit à traitement, avancement et retraite. Elle peut être d'office (après épuisement des droits à congé maladie…), de droit (motif familial, mandat électif…) ou discrétionnaires (exemple : convenances personnelles sous réserve des nécessités de service).
                  Exception : Si l’agent est en disponibilité pour élever un enfant de moins de 8 ans, né ou adopté à partir du 1er janvier 2004, cette disponibilité sera prise en compte pour le calcul du nombre de trimestre pour la retraite.
                  Elle est limitée à 3 ans par enfant.
              </li>
              <li>
                  <b>En position hors cadre</b> : lorsqu'il est placé en position hors cadre, l'agent continue d'exercer ses fonctions dans l'administration, l'organisme ou l'entreprise qui l'accueille dans le cadre d'un détachement préalable obligatoire. L'agent cesse de bénéficier de ses droits à l'avancement et à retraite.
                  Tous les 5 ans, le fonctionnaire peut demander sa réintégration dans son corps d'origine (Durée :Cinq ans maximum, renouvelables.)
              </li>
              <li>
                  <b>En détachement sur emploi fonctionnel dans sa collectivité</b> : sous réserve de conditions statutaires particulières (appartenance à certains cadres d'emplois), de la taille de la collectivité ou des
                  seuils démographiques (pour les communes : supérieur à 2 000 habitants ; pour les établissements publics : supérieur à 10 000 habitants).
              </li>
              <li>
                  <b>Détachement sur emploi de cabinet dans sa collectivité</b> : un fonctionnaire peut être détaché sur un emploi de cabinet dans sa propre collectivité.
                  Pour rappel, les collaborateurs de cabinet assistent les autorités territoriales dans leur double responsabilité politique et administrative.
                  Toutes les collectivités peuvent créer au moins un emploi de cabinet, quelle que soit leur importance.
                  En revanche, le nombre d’emplois de cabinet est limité en fonction de la taille démographique de la collectivité (cf. article 110 de la loi du 26 janvier 1984).
              </li>
              <li><b>Changement de filière</b> : le concours, le détachement et l’intégration directe permettent la mobilité entre filières.</li>
              <li>
                  <b>En congé spécial</b> : Le congé spécial peut s'appliquer aux agents sur emploi fonctionnel (rémunéré par la collectivité).
                  A l'issue du congé spécial, d'une durée maximum de 5 ans, l'agent est admis d'office à la retraite. Sa durée est raccourcie lorsque le fonctionnaire atteint la limite d'âge durant ces 5 ans.
              </li>
              <li><b>Congé fin d'activité</b> : n’existe plus, ne pas compléter</li>
          </ul>
          <p>Pour les fonctionnaires et les non titulaires :</p>
          <ul>
              <li>
                  <b>Mise à disposition d’une organisation syndicale</b> : les collectivités peuvent mettre des agents à disposition des organisations syndicales représentatives pour exercer un mandat syndical
                  à l’échelon national sous réserve des nécessités du service et en fonction du nombre d'agent (cf. article 21 du décret 85-397 du 03 avril 1985 modifié).
              </li>
              <li><b>Mise à disposition dans une autre structure</b> : dans le cadre d'une convention avec la dite structure. Le fonctionnaire est payé par la collectivité d'origine.</li>
              <li><b>En congé parental</b> : l’agent n’est pas rémunéré ; ce congé lui permet de s'occuper des enfants jusqu'à leur 3éme anniversaire.</li>
          </ul>"
