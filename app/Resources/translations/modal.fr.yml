info_bs_apa.q19Boeth: "<p>
                Selon l'article L. 5212-13 du Code du Travail, entrent dans le calcul des BOETH (bénéficiaires de l’obligation d’emploi de travailleurs handicapés) les catégories ci-dessous :
            </p>
          <ul>
              <li>Travailleurs reconnus handicapés par la commission des droits et de l’autonomie des personnes handicapées (CDAPH), ex Cotorep</li>
              <li>Agents bénéficiant d’une allocation temporaire d’invalidité ou  d’une ATIACL</li>
              <li>Agents reclassés</li>
              <li>Titulaires de l’allocation adulte handicapé (AAH)</li>
              <li>Titulaires rente d’accidents du travail ou maladies professionnelles si incapacité permanente supérieure à 10%</li>
              <li>Orphelins de guerre de - de 21 ans et mères veuves</li>
              <li>Sapeurs-pompiers volontaires titulaires d’une allocation/rente</li>
              <li>Titulaires de la carte d’invalidité</li>
              <li>Titulaires d’un emploi réservé</li>
              <li>Titulaires d’une pension d’invalidité si l’invalidité réduit d’au moins 2/3 la capacité de gain ou de travail</li>
              <li>Titulaires d’une pension militaire d’invalidité</li>
              <li>Veuves de guerre</li>
          </ul>"
info_bs_apa.qB21bHanditorial: "<p>
              ATTENTION : VOUS NE POUVEZ PAS EXIGER CETTE INFORMATION DES AGENTS DE VOTRE COLLECTIVITÉ. SANS INFORMATION, MERCI DE RÉPONDRE «NE SAIT PAS».
          </p>
            <p>
                Les différents types de handicap peuvent être définis comme suit :
            </p>
          <ul>
              <li><b>Auditif</b> : La déficience auditive est un handicap de communication et d’accès à l’information sonore.</li>
              <li><b>Mental</b> : La déficience intellectuelle est une réduction des facultés intellectuelles qui peut être variable.
                  Elle se caractérise en particulier par une lenteur de compréhension, le faible contrôle de l’affectivité, et des difficultés à se situer dans l’espace et le temps.</li>
              <li><b>Moteur</b> : Les troubles de la motricité peuvent entraîner une atteinte partielle ou totale de la mobilité, de la préhension et parfois des troubles de la communication, c’est-à-dire des difficultés à conserver ou changer une position (debout ou assise), à se déplacer, à effectuer des gestes pour atteindre, prendre et manipuler ou encore à parler ou à écrire.
                  (Exemples : lombalgies, hernies discales, malformations congénitales)</li>
              <li><b>Pathologie chronique évolutive</b> : Les pathologies chroniques évolutives procèdent principalement du handicap invisible et ont des conséquences qui occasionnent une gêne durable dans la vie et au travail.
                  La loi du 11 février 2005 dans son article 2 fait référence explicitement à la notion de “trouble de santé invalidant”.
                  Elles sont marquées spécifiquement par leur évolutivité. (Exemples : diabète, cancer, allergies, asthme sévère, hémophilie, maladie reins ou foie).</li>
              <li><b>Psychique</b> : Le handicap psychique ou handicap dû à la maladie mentale désigne les conséquences durables, en termes de dépendance ou de compétences sociales, des maladies mentales.
                  Ces maladies sont susceptibles d’avoir un retentissement personnel et social sur les capacités d’autonomie et d’adaptation. (Exemples : maladie mentale, addictions, dépressions, bipolarités, etc.)</li>
              <li><b>Visuel</b> : La personne aveugle appréhende le monde principalement par les sens du toucher, de l’ouïe, de l’odorat, et sa perception du mouvement, c’est sa façon de voir.
                  Même si elle ne voit pas, elle entend et sent la présence. Elle a appris à “voir autrement”. La personne malvoyante voit mal, mais c’est une personne voyante.</li>
          </ul>"
info_bs_apa.q26Cet: "<p>
