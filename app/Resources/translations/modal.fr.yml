info_gen_apa.q2infogene: "Cocher oui, si dans votre collectivité, au moins un agent a un cycle de travail spécifique: Cycle annuel, saisonnier, mensuel..."
info_gen_apa.q3: "<p> Selon l'article L. 5212-13 du Code du Travail, entrent dans le calcul des BOETH (bénéficiaires de l’obligation d’emploi de travailleurs handicapés) les catégories ci-dessous : </p>
            <ul>
                <li>
                    <p>Travailleurs reconnus handicapés par la commission des droits et de l’autonomie des personnes handicapées (CDAPH), ex Cotorep</p>
                </li>
                <li>
                    <p>Agents bénéficiant d’une allocation temporaire d’invalidité ou  d’une ATIACL</p>
                </li>
                <li>
                    <p>Agents reclassés</p>
                </li>
                <li>
                    <p>Titulaires de l’allocation adulte handicapé (AAH)</p>
                </li>
                <li>
                    <p>Titulaires 'rente' d’accidents du travail ou maladies professionnelles si incapacité permanente supérieure à 10%</p>
                </li>
                <li>
                    <p>Orphelins de guerre de - de 21 ans et mères veuves</p>
                </li>
                <li>
                    <p>Sapeurs-pompiers volontaires titulaires d’une allocation/rente</p>
                </li>
                <li>
                    <p>Titulaires de la carte d’invalidité</p>
                </li>
                <li>
                    <p>Titulaires d’un emploi réservé</p>
                </li>
                <li>
                    <p>Titulaires d’une pension d’invalidité si l’invalidité réduit d’au moins 2/3 la capacité de gain ou de travail</p>
                </li>
                <li>
                    <p>Titulaires d’une pension militaire d’invalidité</p>
                </li>
                <li>
                    <p>Veuves de guerre</p>
                </li>
            </ul>"
info_gen_apa.q4: "<p> La collectivité peut organiser des entretiens spécifiques à destination des agents souhaitant bénéficier d'un congé familial (congé parental, disponibilité pour élever un enfant de – de 8 ans, …) de 6 mois ou plus afin de les informer (avant le départ et/ou à leur retour) des règles et des effets de ces congés en termes de carrière. </p>
            <p>Vous devez donc indiquer s’il existe dans votre collectivité un dispositif d’entretiens spécifiques pour les congés de 6 mois et plus :</p>
            <ul>
                <li>
                    <p>Avant le départ ?</p>
                </li>
                <li>
                    <p>Au retour de congés ?</p>
                </li>
            </ul>"
info_gen_apa.q6: "<p> Prévu par le décret n°2004-878 du 26 août 2004 modifié, le compte épargne-temps permet à son titulaire d’accumuler des droits à congés. Les agents titulaires et contractuels occupant un emploi à temps complet ou à temps non complet, employés de manière continue et ayant accompli au minimum une année de services, peuvent solliciter l’ouverture d’un compte épargne-temps.</p>"
info_gen_apa.q7: "<p> D’après l’article 2 du décret n°2016-151 du 11 février 2016, «le télétravail désigne toute forme d’organisation du travail dans laquelle un travail qui aurait également pu être exécuté par un agent dans les locaux de l’employeur est effectué hors de ces locaux de façon régulière et volontaire en utilisant les technologies de l’information et de la communication.»</p>"

